<div class="md md-goods" data-type="goods" data-case="goodsSwiper" data-module="swiper">

  <div class="txtEdit">
    <h1 contenteditable="true" class="fontBold">대제목</h1>

      <div class="swiper-slide">
        <div class="swiper-box">

        </div>

          <div class="txtEdit editDone">

          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="swiper-box">
          <div class="no-img"><img src="" alt=""></div>
        </div>
        <div class="swiper-box">
          <div class="txtEdit">
            <p>브랜드명</p>
          </div>
        </div>
        <div class="swiper-box">
          <div class="txtEdit editDone">
            <p>가격</p>
          </div>
        </div>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

  </div>
  <div class="module-option">
    <button class="btn btn-size xs shadow deleteBtn">모듈삭제</button>
    <button class="btn btn-size xs shadow optionBtn">설정</button>
