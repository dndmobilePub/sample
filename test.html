<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title> SAMPLE | M mall </title>
    <link rel="stylesheet" href="https://fengyuanchen.github.io/cropperjs/css/cropper.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="./asset/css/cm.common.css">
    <script type="text/javascript" src="./asset/js/lib.jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./asset/js/pg.cropper.js"></script>
    <script type="text/javascript" src="./asset/js/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/bootstrap@4/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
      .swiper {
        width: 200px;
        height: 100px;
      }
    </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="btnWrap">
        <a href="#;" data-type="img">사진</a>
        <a href="" data-type="video">동영상</a>
        <a href="" data-type="txt">텍스트</a>
        <a href="" data-type="goods">상품</a>
      </div>
    </header>
    <div class="container">
      <section class="section">
        <div class="md md-img" data-type="img">
          <div class="imgWrap no-img"></div>
        </div>
        <div class="md md-txt" data-type="txt">
          <div class="txtEdit" contenteditable="true">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Optio eveniet rerum accusantium, iusto tempore similique? Iusto vel inventore pariatur totam soluta voluptas suscipit minima, incidunt culpa, doloremque dicta laboriosam libero.</p>
          </div>
        </div>
        <div class="md md-img" data-type="img">
          <img src="https://png.pngtree.com/thumb_back/fh260/background/20230609/pngtree-three-puppies-with-their-mouths-open-are-posing-for-a-photo-image_2902292.jpg">
        
        </div>
        <div class="md md-img" data-type="img">
          <label class="label" data-toggle="tooltip">
            <img id="avatar" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar">
            <input type="file" class="sr-only" id="input" name="image" accept="image/*">
          </label>
          <div class="alert" role="alert"></div>
          <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="modalLabel">Crop the image</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="img-container">
                    <img id="image" src="https://avatars0.githubusercontent.com/u/3456749">
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" id="crop">Crop</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="md md-txt" data-type="txt" contenteditable="true">텍스트</div>
        <div class="md md-video" data-type="video">
          <div class="videoWrap no-video"></div>
        </div>
        <div class="md md-goods" data-type="goods">상품</div>
      </section>
    </div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      var avatar = document.getElementById('avatar');
      var image = document.getElementById('image');
      var input = document.getElementById('input');
      var $progress = $('.progress');
      var $progressBar = $('.progress-bar');
      var $alert = $('.alert');
      var $modal = $('#modal');
      var cropper;

      $('[data-toggle="tooltip"]').tooltip();

      input.addEventListener('change', function (e) {
        var files = e.target.files;
        var done = function (url) {
          input.value = '';
          image.src = url;
          $alert.hide();
          $modal.modal('show');
        };
        var reader;
        var file;
        var url;

        if (files && files.length > 0) {
          file = files[0];

          if (URL) {
            done(URL.createObjectURL(file));
          } else if (FileReader) {
            reader = new FileReader();
            reader.onload = function (e) {
              done(reader.result);
            };
            reader.readAsDataURL(file);
          }
        }
      });

      $modal.on('shown.bs.modal', function () {
        cropper = new Cropper(image, {
          aspectRatio: 1,
          viewMode: 3,
        });
      }).on('hidden.bs.modal', function () {
        cropper.destroy();
        cropper = null;
      });

      document.getElementById('crop').addEventListener('click', function () {
        var initialAvatarURL;
        var canvas;

        $modal.modal('hide');

        if (cropper) {
          canvas = cropper.getCroppedCanvas({
            width: 160,
            height: 160,
          });
          initialAvatarURL = avatar.src;
          avatar.src = canvas.toDataURL();
          $progress.show();
          $alert.removeClass('alert-success alert-warning');
          canvas.toBlob(function (blob) {
            var formData = new FormData();

            formData.append('avatar', blob, 'avatar.jpg');
            $.ajax('https://jsonplaceholder.typicode.com/posts', {
              method: 'POST',
              data: formData,
              processData: false,
              contentType: false,

              xhr: function () {
                var xhr = new XMLHttpRequest();

                xhr.upload.onprogress = function (e) {
                  var percent = '0';
                  var percentage = '0%';

                  if (e.lengthComputable) {
                    percent = Math.round((e.loaded / e.total) * 100);
                    percentage = percent + '%';
                    $progressBar.width(percentage).attr('aria-valuenow', percent).text(percentage);
                  }
                };

                return xhr;
              },

              success: function () {
                $alert.show().addClass('alert-success').text('Upload success');
              },

              error: function () {
                avatar.src = initialAvatarURL;
                $alert.show().addClass('alert-warning').text('Upload error');
              },

              complete: function () {
                $progress.hide();
              },
            });
          });
        }
      });
    });
    
    
    //드래그앤드롭
    $( function() {
      $( ".section" ).sortable({
        revert: true
      });
      $( ".section" ).draggable({
        connectToSortable: "#sortable",
        helper: "clone",
        revert: "invalid"
      });
      // $( ".md" ).disableSelection();

      // 마우스 왼쪽 버튼 클릭 시 contenteditable 속성을 활성화합니다.
      // $(document).on('mousedown', '.md-txt', function(e) {
      //   if (e.which === 1) { // 마우스 왼쪽 버튼을 클릭한 경우
      //     $(this).attr('contenteditable', 'true');
      //     $(this).focus(); 
      //   }
      // });

      $(document).on('click', '.md-txt', function(e) {
        // $('.md-txt').attr('contenteditable', 'false');
        $(this).attr('contenteditable', 'true');
          $(this).focus(); 
      });

      // 텍스트 영역을 벗어날 때 contenteditable 속성을 비활성화합니다.
      $(document).on('focusout', '.md-txt', function() {
        $(this).attr('contenteditable', 'false');
      });
      
      //버튼 클릭시 영역추가
      $('.btnWrap a').click(function(e){
          e.preventDefault(); 
          const dataType = $(this).data('type'),
                newImg = $('<div class="imgWrap no-img"></div>')
                newMd = $('<div class="md"></div>')
          
          newMd.addClass('md-' + dataType);
          newMd.attr('data-type', dataType);
      
          if(dataType === 'img') {
              newMd.append(newImg);
          } else if(dataType === 'txt') {
              newMd.attr('contenteditable', 'false');
              newMd.text('텍스트'); 
          } else if(dataType === 'video') {
              newMd.text('동영상');
          } else if(dataType === 'goods') {
              newMd.text('상품');
          }
          $('.container .section').append(newMd);
      });


      
      const swiper = new Swiper('.swiper', {
        loop: false,
      
        pagination: {
          el: '.swiper-pagination',
        },
      
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      
      });

    } );
  </script>
</body>
</html>
