<div class="md md-group" data-type="group" data-case="groupSwiper" data-module="groupSwiper">
  <!-- 그룹 컨텐츠 groupSwiper -->
  <div class="txtEdit">
    <h1 contenteditable="true" class="fontBold">대제목</h1>
  </div>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <dl class="goodsWrap">
          <dt class="goods-img">
            <div class="no-img"><img src="" alt=""></div>
          </dt>
          <dd class="item brand"><a href="">레이블명 &gt;</a></dd>
        </dl>
      </div>
      <div class="swiper-slide">
        <dl class="goodsWrap">
          <dt class="goods-img">
            <div class="no-img"><img src="" alt=""></div>
          </dt>
          <dd class="item brand"><a href="">레이블명 &gt;</a></dd>
        </dl>
      </div>
    </div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <div class="btnWrap">
    <button class="btn btn-size xs shadow goodsAddBtn bg" data-modal="swiper_uniqueData">상품추가</button>
  </div>
  <div class="module-option">
    <button class="btn btn-size xs shadow deleteBtn">모듈삭제</button>
    <div class="btn btn-size xs shadow dragBtn">드래그</div>
    <button class="btn btn-size xs shadow optionBtn">설정</button>
  </div>
  <!--// 그룹 컨텐츠 groupSwiper -->
</div>
