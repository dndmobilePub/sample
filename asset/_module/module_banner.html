<div class="md md-banner" data-type="banner" data-case="bannerSwiper" data-module="bannerSwiper">

  <div class="txtEdit">
    <h1 contenteditable="true" class="fontBold">대제목</h1>
  </div>

    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <dl class="goodsWrap">

        </dl>
      </div>
      <div class="swiper-slide">
        <dl class="goodsWrap">
          <dt class="goods-img">

      </div>
    </div>

    <div class="swiper-button-prev"></div>

  </div>
  <div class="btnWrap">
    <button class="btn btn-size xs shadow goodsAddBtn bg" data-modal="swiper_uniqueData">상품추가</button>
