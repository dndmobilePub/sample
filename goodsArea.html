<div class="md md-goods" data-type="goods" data-case="goodsTab">
    <div class="tab-wrap tab-sticky" data-roll="tab" id="tab-sticky">
      <div class="goods-top txtEdit" data-case="goodsSwiper">
        <h1 contenteditable="true" class="fontBold">대제목</h1>
      </div>
      <div class="goods-top tab-list-wrap" data-case="goodsTab">
        <ul class="tab-list">
          <li class="tab _is-active"><a href="javascript:void(0);">기본탭</a></li>
          <li class="_addTab"><a href="javascript:void(0);"><span class="hide">탭추가</span></a></li>
        </ul>
      </div>
      <div class="btn btn-size xs shadow dragBtn">드래그</div>
      <button class="btn btn-size xs shadow swiperAddBtn bg _modalBtn" data-modal="modal">상품 항목추가</button>
      <div class="tab-contents-wrap">
        <div class="goods-content-wrap tab-contents swiper">
          <p class="goods-category">iPad</p>
          <ul class="swiper-wrapper">
            <li class="swiper-slide">
              <dl class="goodsWrap">
                <dt class="goods-img">
                  <div class="no-img"></div>
                </dt>
                <dd class="item brand">애플</dd>
                <dd class="item name">Me iPad Pro 11형 Wi-Fi 128GB</dd>
                <dd class="item price">1,249,000 원</dd>
                <dd class="item benefit">
                  <span class="label point">최대 50% M 포인트</dd>
                </dd>
              </dl>
            </li>
            <li class="swiper-slide">
              <dl class="goodsWrap">
                <dt class="goods-img">
                  <div class="no-img"></div>
                </dt>
                <dd class="item brand">애플</dd>
                <dd class="item name">Me iPad Pro 11형 Wi-Fi 128GB</dd>
                <dd class="item price">1,249,000 원</dd>
                <dd class="item benefit">
                  <span class="label point">최대 50% M 포인트</dd>
                </dd>
              </dl>
            </li>
          </ul>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>
<div class="module-option">
    <button class="btn btn-size xs shadow optionBtn">설정</button>
    <button class="btn btn-size xs shadow deleteBtn">모듈삭제</button>
</div>
